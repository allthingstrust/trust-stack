# Trust Signals Configuration (v5.1)
# Defines explicit signals for each dimension, their weights, detection methods,
# and v5.1 scoring attributes (requirement_level, knockout flags, visibility).

dimensions:
  Provenance:
    weight: 0.25
    description: "Origin clarity, traceability, and metadata completeness."
  Resonance:
    weight: 0.15
    description: "Cultural fit, authentic engagement, and organic appeal."
  Coherence:
    weight: 0.20
    description: "Consistency of voice, terminology, and design patterns."
  Transparency:
    weight: 0.15
    description: "Clear disclosures, honest communication, no hidden agendas."
  Verification:
    weight: 0.25
    description: "Factual accuracy, third-party validation, and security."

signals:
  # --- PROVENANCE ---
  prov_author_bylines:
    dimension: Provenance
    label: "Clear Authorship/Bylines"
    weight: 0.20
    detection: "heuristic"
    description: "Presence of clear author names, bios, or verified profiles."
    requirement_level: "core"
    knockout_flag: false
    include_in_coverage: true
    discoverability_signal: "machine_visible"
    visibility_signal: "user_visible_high"
  
  prov_metadata_c2pa:
    dimension: Provenance
    label: "C2PA/Content Credentials"
    weight: 0.20
    detection: "heuristic"
    description: "Presence of C2PA manifest or other cryptographic provenance."
    requirement_level: "amplifier"
    knockout_flag: false
    include_in_coverage: true
    discoverability_signal: "machine_visible"
    visibility_signal: "user_visible_low"

  prov_source_clarity:
    dimension: Provenance
    label: "Source Attribution"
    weight: 0.20
    detection: "llm"
    description: "Clear citation of sources and data origins."
    requirement_level: "core"
    knockout_flag: true
    knockout_threshold_norm: 0.30
    include_in_coverage: true
    discoverability_signal: "machine_visible"
    visibility_signal: "backend_only"

  prov_date_freshness:
